<!-- templates/dashboard.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">SQL Safety Classifier</span>
            <a href="{{ url_for('logout') }}" class="btn btn-outline-light btn-sm">Logout</a>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="card shadow p-4">
            <h3 class="mb-3">Check SQL Query</h3>
            <form method="POST">
                <div class="mb-3">
                    <label class="form-label">Enter SQL Query</label>
                    <textarea name="sql_query" class="form-control" rows="5" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Check</button>
            </form>

            {% if prediction %}
                <div class="alert alert-info mt-4">
                    <strong>Result:</strong> {{ prediction }}
                </div>
            {% endif %}
        </div>
    </div>

</body>
</html>
